<mat-grid-list cols="4" >
    <div *ngFor="let p of products" class = "prod-list">
        

        <mat-grid-tile>
            <mat-grid-tile-header>Bag: {{p.name}}</mat-grid-tile-header>
            <img height="350" width="300" src="{{p.image_url}}">
        </mat-grid-tile>    
    </div>
</mat-grid-list>
